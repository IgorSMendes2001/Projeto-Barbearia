<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"> 
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome"class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email"id="email"class="input-padrao"required placeholder="seuemail@site.com">
                
				<label for="telefone">Telefone:</label>
                <input type="tel" id="telefone"class="input-padrao"required placeholder="(XX)XXXXX-XXXX">
                
				<label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao"required></textarea>
			<!-- 	<label for="senha">Digite Sua Senha:</label>
				<input type="password" name="senha" id="senha"class="input-padrao"> -->
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"id="radio-whatsapp"checked>Whatsapp</label>
				</fieldset>

				<fieldset>  <!-- Serve para substituir a div por uma palavra de semântica melhor -->
					<legend>Qual horário prefere ser atendido?</legend><!--Substitui o seletor p por uma palavra de semântica melhor-->
					<select name="" id="">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar Formulário"class="enviar">
            </form>

			<table>
				<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08:00h - 20:00h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08:00h - 20:00h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08:00h - 20:00h</td>
				</tr>
			<!-- 	<tr>
					<td colspan="5">Minas Gerais</td> 
				</tr> -->
			</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png"alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
